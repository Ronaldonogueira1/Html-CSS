<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>
        Imagens Dinâmicas
    </h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>

        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        
        <img src="Imagens/Foto-G.png" alt="imagen flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/gully-dreams.mp3" controls></audio>
    <br>
    <audio src="midia/Every-Breath-You-Take-Glee.mp3" controls></audio>
    <!--MP3-WAV-OGG-->

    <audio preload="metadata" controls>
        <source src="midia/gully-dreams.mp3" type="audio/mpeg">
        <source src="midia/gulli-dreams.ogg" type="audio/ogg">
        <source src="midia/gully-dreams.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.
            <a href="midia/gully-dreams.mp3">Clique aqui para baixar o arquivo MP3</a>
        </p>

        <!--Cuidado por usar o formato WAV, por ser muito grande usar mais o formato mp3-->

        
        <!--O navegador vai tentar reproduzir as midias em ordem decrescente se nao conseguir nao vai tocar-->

    </audio> 
    
</body>
</html>
